<div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
        <h2 class="text-center">Log In<br><small>(Mobile Subdomain)</small></h2>
        {{{ singleError }}}
        <form>
            <!-- Email Form Input -->
            <div class="form-group" id="login-email">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control" v-model="credentials.email">
                <div class="error-list login-email-error-msg"><ul></ul></div>
            </div>
            <!-- Password Form Input -->
            <div class="form-group" id="login-password">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control"
                       v-model="credentials.password">
                <div class="error-list login-password-error-msg"><ul></ul></div>
            </div>
            <!-- Log In Form Submit -->
            <button type="submit" class="btn btn-primary" v-on:click="validate">Log In</button>
        </form>
    </div>
</div>
